<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/CSS" href="./styles.css">
  <title>Summary component main</title>
</head>
<body>
  <main>
    <img class="image" src="./images/illustration-hero.svg" alt="A person listening to music">
    <h1>Order Summary</h1>
    <p class="text">
      You can now listen to millions of songs, audibooks, and postcaste
      on any device anywhere you like!
    </p>
    <div class="plan">
      <p class="price"><img class="icon-symbol" src="./images/icon-music.svg" alt="symbol music"><span><span class="other-color">Annual Plan</span><br/>$59.99/year</span></p>
      <p class="change">Change</p>
    </div>
    <button class="pay" type="button">Proceed to Payment</button>
    <button class="cancel" type="button">Cancel Order</button>
  </main>
</body>
</html>
